# Local Profile Configuration
# Uses H2 in-memory database with JDBC (JPA excluded)

# H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# SQL Script Execution
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql


# Exclude JDBC-specific auto-configuration for local (JPA uses DataSource but not JdbcTemplate)
# This prevents JdbcTemplate, NamedParameterJdbcTemplate, etc. from being created
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.JdbcTemplateAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.NamedParameterJdbcTemplateAutoConfiguration

# Logging
logging.level.org.springframework.jdbc.core=DEBUG

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


